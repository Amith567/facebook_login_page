<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - login or sign up</title>
    <link rel="icon" href="./resource/fb-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="body-container">
        <div class="left">
          <p class="logo space  ">facebook</p>
          <div class="para"><p class="logo-txt space">Facebook helps you connect and share with the people in your life.</p></div>
        </div>
        <div class="right">
          <form action="">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="password">
            <button>Log in</button>
            <a href="#">Forgot password ?</a>
            <hr>
            <button>Create new account</button>
          </form>
          <p><a href="#">Create a page</a>for a celebrity, brand or buisness.</p>
        </div>
      </div>
      <div class="footer"></div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
